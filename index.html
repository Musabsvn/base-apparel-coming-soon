<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="main_container">
    <div class="mobo-div">
      <div class="logo-mobile">
        <img src="images/logo.svg" alt="">
      </div>
      <img id="hero-mobile" src="./images/hero-mobile.jpg" alt="">
    </div>

    <div class="info">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="heading">
        <h1>We're </h1>
        <p>coming soon</p>
      </div>

      <div class="intro">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="form">
        <form action="#">
          <input type="text" id="email" placeholder="Email Address">
          <div class="icons">
            <img src="./images/icon-error.svg" alt="" class="error-icon">
            <button type="submit" id="myBtn">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
          </div>
        </form>
      </div>
      <p class="error">Please provide a valid email</p>
    </div>

    <div class="hero">
      <img id="hero-desktop" src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raj Mhatre</a>.
    </p>
  </footer>
  <script src="./app.js"></script>
</body>

</html>
